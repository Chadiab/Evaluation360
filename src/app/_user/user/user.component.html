<app-navbar></app-navbar>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<div class="title1">
    <h1 >Welcome Back</h1>
    <h1 class="text-primary align">{{userName}}</h1>
</div>
<div class="container bootstrap snippets bootdey">

  <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Evaluation history</span></th>
                                <th><span>Created</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let evaluationForm of userEvaluationForms">
                                    <td>
                                        <a href="#" >Evaluation </a>
                                        <h4>Note:</h4>
                                        <p>{{evaluationForm.fullScore}}</p>
                                    </td>
                                    <td>{{evaluationForm.createdAt}}</td>

                                    <td style="width: 20%;">
                                        <a href="#" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>

                                    </td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="userEvaluationForms.length == 0" class="col-lg-12 col-md-12 col-xl-12">
        <div class="alert alert-info" role="alert">
          <h4 class="alert-heading">NO EVALUATIONS!</h4>
          <p>No Evaluations were found.</p>
        </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="button" [disabled]="!test" class="btn btn-success" (click)="sendRequest()">Send Request</button>
          </div>


</div>
