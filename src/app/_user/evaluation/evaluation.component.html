<app-navbar></app-navbar>

<br>
<div *ngIf="!test" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO EVALUATIONS TO FILL!</h4>
    <p>No Evaluations were found for you to fill.</p>
  </div>
    </div>


<div class="container-fluid" *ngIf="test">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card cardbox">
        <div class="card-header text-center "><h1>{{currentForm.formName}} for {{currentForm.targetCollaborator}}</h1></div>
        <div class="card-body">

          <div class="form-group">
            
            <form #evaluationForm="ngForm"  id="login-nav"  class="form" accept-charset="UTF-8">

              <div class="form-group">
                <label >Date :</label>
                <input type="text" readonly id="reg_username" name="date" ngModel class="form-control"
                value="" placeholder={{currentForm.createdAt}} required>
              </div>
              
              
               
               
              
             
			  <!-- email group -->
              <div class="formnp-group" *ngFor="let theme of currentForm.themes">
                <label >Theme :</label>
                <input type="email" readonly id="reg_useremail" name="themeName" ngModel class="form-control" 
				value="{{theme.themeName}}" placeholder={{theme.themeName}}>
        <div class="form-group" *ngFor="let criteria of theme.criterias">
          <label >Criteria :</label>
          <input type="email" readonly id="reg_useremail" name="criteriaName" ngModel class="form-control" 
  value="" placeholder={{criteria.criteriaName}}>
  <label >Criteria Score:</label>
  <input type="text"  id="reg_useremail" name="criteriaScore" ngModel class="form-control" 
  value="">
        </div>
              </div>

			  <!-- question group -->

			  		  
			  <!-- answer group -->



              <!-- Submit -->
              <div class="form-group">
                <button id="reg_submit" type="submit" (click)="addEvaluation()" name="submit"  value="1" class="btn btn-block btn-primary" >Submit Evaluation</button>
              </div>
              <hr class="hr-or">

             


            </form>
          </div>
		  

      </div>
    </div>
  </div>
</div>

</div>
