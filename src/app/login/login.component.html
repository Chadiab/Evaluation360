<div class="container h-100 ">
  <div class="row  justify-content-center h-100">
  <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
    <div class="d-table-cell align-middle">
      <div class="center">


 
        <div class="card">
          <div class="card-body">
            <div class="text-center mt-4 text-color">
              <h1>Login</h1>
      
            </div>
            <div class="m-sm-4">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control form-control-lg" type="username" name="username" placeholder="Enter your username" ngModel>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" ngModel>
                </div>
                <div class="text-center mt-3">
                 
                 <button type="submit" class="btn btn-lg btn-primary">Login</button> 
                </div>
              </form>
            </div>
          </div>

            <!-- Notification for no employees -->
  <div *ngIf="" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">Wrong Credentials!</h4>
    </div>
        </div>

      </div>

    </div>
  </div>
</div>
</div>
</div>
