<app-navbar></app-navbar>

<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<br>
<hr>
<div class="d-flex justify-content-center">
    <h1>Evaluation Requests</h1>
</div>
<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th><span>Role</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let request of requests">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <a href="/requests" class="user-link">{{request.requestCollaborator.username}}</a>
                                        <span class="user-subhead">Member</span>

                                    </td>
                                    <td>{{request.requestCollaborator.roles[0].name}}</td>

                                   
                                    <td style="width: 20%;">
                                        <button type="button" class="btn btn-success btn-sm" (click)="acceptRequest(request.evaluationRequest.id)">Accept</button>
                                        <button type="button" class="btn btn-warning btn-sm" (click)="declineRequest(request.evaluationRequest.id)">Decline</button>


                                    </td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
